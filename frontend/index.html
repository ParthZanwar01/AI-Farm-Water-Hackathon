<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Farm | Water Cooling System</title>
    <script>
        // Inject API URL from Netlify environment variable
        window.API_BASE_URL = '%REACT_APP_API_URL%' || (window.location.hostname === 'localhost' ? 'http://localhost:5001/api' : '/api');
    </script>
    <!-- Google Fonts for Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">üíß</div>
                <h1>AI Farm</h1>
            </div>

            <div class="control-panel">
                <h2>System Mode</h2>
                <div class="mode-toggles">
                    <div class="toggle-group">
                        <input type="radio" name="systemMode" id="modeStandard" checked>
                        <label for="modeStandard" class="toggle-btn">Standard Reactive</label>

                        <input type="radio" name="systemMode" id="modeAI">
                        <label for="modeAI" class="toggle-btn special">AI Predictive</label>
                    </div>

                    <!-- NEW: Auto-Spike Toggle -->
                    <div class="toggle-group mt-large">
                        <label class="switch-label">
                            <input type="checkbox" id="autoSpikesToggle" checked>
                            <span class="slider round"></span>
                            <span class="label-text">Auto-Generate Spikes</span>
                        </label>
                    </div>
                </div>

                <div class="divider"></div>

                <h2>Actions</h2>
                <div class="action-buttons">
                    <button id="startSim" class="btn primary">
                        <span class="icon">‚ñ∂</span> Start Simulation
                    </button>
                    <button id="stopSim" class="btn secondary" disabled>
                        <span class="icon">‚èπ</span> Stop
                    </button>
                    <button id="triggerSpike" class="btn danger">
                        <span class="icon">üî•</span> Trigger Spike
                    </button>
                    <button id="retrainModel" class="btn accent">
                        <span class="icon">üß†</span> Retrain Model
                    </button>
                </div>

                <div class="divider"></div>

                <div class="status-section">
                    <h3>Global Status</h3>
                    <div class="status-item">
                        <span>Simulation</span>
                        <span id="simStatus" class="status-badge stopped">Stopped</span>
                    </div>
                    <div class="status-item">
                        <span>Model Confidence</span>
                        <span id="modelConfidence" class="status-value">--%</span>
                    </div>
                    <div class="status-item">
                        <span>Total Spikes</span>
                        <span id="totalSpikes" class="status-value">0</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h2>Server Room 01 <span class="subtitle">Live Monitoring</span></h2>
                <div class="legend">
                    <span class="dot normal"></span> Normal
                    <span class="dot warm"></span> Warm
                    <span class="dot hot"></span> Hot
                    <span class="dot critical"></span> Critical
                    <span class="dot cooling"></span> Cooling Active
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- 3D Visualization Section -->
                <section class="visualization-container">
                    <div id="canvas-container"></div>
                    <div class="canvas-overlay">
                        <div class="overlay-stat">
                            <span class="label">Active Cooling Units</span>
                            <span class="value" id="activeCoolingCount">0</span>
                        </div>
                    </div>
                </section>

                <!-- Server Grid Status -->
                <section class="server-grid-container">
                    <div class="server-controls-grid">
                        <!-- Generated by JS -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>

</html>
