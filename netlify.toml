[build]
  publish = "frontend"
  # Simple shell script to inject API URL (no Python/Node.js needed)
  command = "bash build.sh"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # This will be set in Netlify dashboard
  REACT_APP_API_URL = "https://your-render-app.onrender.com/api"
  NODE_VERSION = "18"
  # Explicitly tell Netlify to skip Python
  PYTHON_VERSION = ""
  # Disable Python detection
  SKIP_PYTHON = "true"

[context.production.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = ""
  SKIP_PYTHON = "true"
